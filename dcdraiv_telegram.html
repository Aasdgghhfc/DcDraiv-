
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DcDraiv Carsharing</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    header, footer { background: #1e1e1e; color: white; text-align: center; padding: 20px; }
    .section { padding: 40px 20px; max-width: 800px; margin: auto; }
    form { display: flex; flex-direction: column; gap: 10px; max-width: 400px; margin: auto; }
    input, button { padding: 10px; font-size: 1rem; }
    button { background: #1e1e1e; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>DcDraiv Carsharing Душанбе</h1>
    <p>Арендуй авто — легко и быстро</p>
  </header>

  <section class="section">
    <h2>Оставьте заявку</h2>
    <form id="rentalForm">
      <input type="text" id="name" placeholder="Ваше имя" required>
      <input type="tel" id="phone" placeholder="Телефон" required>
      <input type="text" id="car" placeholder="Желаемый автомобиль">
      <input type="datetime-local" id="datetime" required>
      <button type="submit">Отправить</button>
      <p id="result" style="color:green;"></p>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 DcDraiv Carsharing</p>
  </footer>

  <script>
    document.getElementById('rentalForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const car = document.getElementById('car').value;
      const datetime = document.getElementById('datetime').value;

      const message = `Заявка с сайта%0AИмя: ${name}%0AТелефон: ${phone}%0AАвто: ${car}%0AВремя: ${datetime}`;

      fetch(`https://api.telegram.org/bot7930868673:AAHPnrA5bMXz9g-3LjIwhVyJYOk1X1DSrIc/sendMessage?chat_id=1630788781&text=${message}`)
        .then(response => response.ok ? document.getElementById('result').textContent = "Заявка отправлена!" : alert("Ошибка отправки."))
        .catch(error => alert("Ошибка: " + error));
    });
  </script>
</body>
</html>
